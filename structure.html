  <body>
    <script>
      for (let i = "#"; i.length < 8; i = i + "#") console.log(i);

      //    QUESTION NO.2

      console.log("\n");
      let s = 8;
      let chess = " ";

      for (let y = 0; y < s; y++) {
        for (let x = 0; x < s; x++) {
          if ((x + y) % 2 == 0) chess += " ";
          else chess += "#";
        }
        chess += "\n";
      }

      console.log(chess);
    </script>
